

<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play War</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/screen.css">


  <script src="/scripts/libs/modernizr.js"></script>

</head>

<body>

  <header class="global-header">
  <section class="wrapper">
    <!-- [Global Header] -->
  </section>
</header>

  
  <section class="wrapper" data-module="populateDeck">

    <!-- <div class="cardwrapper">
      <a href="#" class="button draw">draw</a>
      <div class="cardcontainer">
        <div id="playerOne" class="card name"></div>
        <div class="cards"></div>
        <div id="playerTwo" class="card name"></div>
      </div>
    </div> -->
    <div class="cardwrapper">

      <div class="cardcontainer">
        <div class="row">
          <div class="playerTwo hand card"></div>
          <div class="playerTwo stash card"></div>
        </div>

        <div class="row">
          <div class="playerTwo battlefield">
            <div class="playerTwo live card hidden">
              <div class="content">
                &nbsp;
              </div>
            </div>
            <div class="playerTwo card stack hidden"></div>
          </div>

          <div class="playerOne battlefield">
            <div class="playerOne live card hidden">
              <div class="content">
                &nbsp;
              </div>
            </div>
            <div class="playerOne card stack hidden"></div>
          </div>

          <div class="winAlert hidden"><span></span></div>
        </div>

        <div class="row">
          <div class="playerOne stash card"></div>
          <div class="playerOne hand card"></div>
        </div>

      </div>


      <a href="#" class="button restart"><span>restart</span></a>
      <a href="#" class="button draw"><span>contest</span></a>
      <span class="directions">[or press any key to contest]</span>
    </div>

  </section>

  <footer class="global-footer">
  <section class="wrapper">
    <!-- [Global Footer] -->
  </section>
</footer>

<!-- Global script includes -->
<script src="/scripts/app.built.js" async></script>
<script src="/scripts/fontloader.built.js" async></script>

</body>

</html>
